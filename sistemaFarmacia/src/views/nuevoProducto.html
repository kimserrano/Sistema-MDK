<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDK Medicinas - Nuevo Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styleNuevoProducto.css">
</head>
<body>

    <div class="back-button">
        <button class="btn btn-secondary">Regresar</button>
    </div>

    <div class="container">
        <h1>MDK Medicinas</h1>
        <h1>Nuevo Producto</h1>

        <form id="nuevo-producto-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombreProducto">Nombre del producto:</label>
                    <input type="text" class="form-control" id="nombreProducto" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="fechaVencimiento">Fecha de vencimiento:</label>
                    <input type="date" class="form-control" id="fechaVencimiento" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="loteProducto">Lote:</label>
                    <input type="text" class="form-control" id="loteProducto" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="precioProducto">Precio:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" id="precioProducto" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" class="form-control" id="cantidadProducto" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../controles/renderNuevoProducto.js"></script>

</body>
</html>
